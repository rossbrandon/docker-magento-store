memory_limit = 256M
upload_max_filesize = 256M
post_max_size = 256M
max_file_uploads = 30

display_errors = On
error_reporting = E_ALL
log_errors = On

date.timezone = "Americas/Chicago"

;PHPStorm
[xdebug]
xdebug.remote_enable=1
xdebug.idekey=PHPSTORM
xdebug.profiler_enable=0
xdebug.max_nesting_level=700
xdebug.remote_host=10.235.40.44
xdebug.remote_port=9000

;Sendmail
[sendmail]
sendmail_path=sendmail -i -t

;OAuth
[oauth]
extension=oauth.so